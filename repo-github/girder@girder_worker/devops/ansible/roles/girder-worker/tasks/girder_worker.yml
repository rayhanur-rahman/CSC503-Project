- name: Install EPEL
  yum:
    name: epel-release
    state: present
  become: yes
  become_user: root
  when: ansible_os_family == "RedHat"

- name: Install Girder Worker system dependencies
  apt:
    name: "{{ item }}"
  become: yes
  become_user: root
  with_items:
    - libjpeg-dev
    - libssl-dev
    - python-dev
    - python-pip
    - zlib1g-dev
  when: ansible_os_family == "Debian"

- name: Install Girder Worker system dependencies
  yum:
    name: "{{ item }}"
  become: yes
  become_user: root
  with_items:
    - libjpeg-turbo-devel
    - openssl-devel
    - python-devel
    - python2-pip
    - zlib-devel
    - gcc
  when: ansible_os_family == "RedHat"

- name: Install Girder Worker system dependencies
  package:
    name: git
  become: yes
  become_user: root
  when: girder_worker_install_source == "git"

- name: Install Girder Worker system dependencies
  package:
    name: python-virtualenv
  become: yes
  become_user: root
  when: girder_worker_virtualenv is defined

- name: Download Girder Worker
  git:
    repo: "https://github.com/girder/girder_worker.git"
    dest: "{{ girder_worker_path }}"
    version: "{{ girder_worker_git_version }}"
    update: "{{ girder_worker_update|default(omit) }}"
  when: girder_worker_install_source == "git"
