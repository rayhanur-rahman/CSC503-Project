- name: Drop user provided ssl cert
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
    mode: "{{ item.mode }}"
  with_items:
    - { src: "/etc/ssl/certs/apache.cert", name: "apache.cert", mode: "0640" }
    - { src: "/etc/ssl/private/apache.key", name: "apache.key", mode: "0640" }
  notify: Restart apache2
  tags:
    - horizon-configs
    - horizon-ssl
