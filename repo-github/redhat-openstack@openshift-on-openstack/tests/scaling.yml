- name: Scale up stack
  hosts: localhost
  become: no
  connection: local
  gather_facts: no
  roles:
    - { role: deploy,
        heat_cmd: stack-update,
        node_count: 3,
        master_count: 1,
        stack_params: "{{heat_params | default('')}}"}

- name: Check status of scaled up stack
  hosts: masters[0]
  become: yes
  roles:
    - { role: checkstatus, node_count: 3, master_count: 1}

- name: Scale down stack
  hosts: localhost
  become: no
  connection: local
  gather_facts: no
  roles:
    - { role: deploy, heat_cmd: stack-update, node_count: 2, master_count: 1}

- name: Check status of scaled down stack
  hosts: masters[0]
  become: yes
  roles:
    - { role: checkstatus, node_count: 2, master_count: 1}
