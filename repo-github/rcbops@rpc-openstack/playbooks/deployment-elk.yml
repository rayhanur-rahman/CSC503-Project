- name: Bootstrap embedded ansible
  hosts: localhost
  environment: "{{ deployment_environment_variables | default({}) }}"
  connection: local
  gather_facts: true
  tasks:
    - name: Run bootstrap process
      command: "/opt/openstack-ansible-ops/elk_metrics_6x/bootstrap-embedded-ansible.sh"
      changed_when: false

    - name: Ensure that the required user space folders are present
      file:
        path: "{{ item }}"
        state: directory
      with_items:
        - "/etc/openstack_deploy/conf.d"
        - "/etc/openstack_deploy/env.d"

    - name: Add the inventory environment information
      copy:
        src: "/opt/openstack-ansible-ops/elk_metrics_6x/env.d/elk.yml"
        dest: "/etc/openstack_deploy/env.d/elk.yml"
        remote_src: yes

    - name: Configure ELK groups in the inventory
      copy:
        content: |
          ---
          # Kibana hosts
          kibana_hosts:
          {% for item in groups['log_hosts'] %}
            {{ item }}:
              ip: {{ hostvars[item]['ansible_host'] }}
          # Elastic hosts
          elastic-logstash_hosts:
            {{ item }}:
              ip: {{ hostvars[item]['ansible_host'] }}
          {% endfor %}
          # APM hosts
          apm-server_hosts: {}
        dest: "/etc/openstack_deploy/conf.d/elk.yml"

    - name: Reload inventory
      command: "ansible -m ping localhost"
      changed_when: false
      args:
        chdir: "/opt/openstack-ansible/playbooks"
  tags:
    - elk
    - elk-bootstrap


- name: Run elk deployment
  hosts: localhost
  environment: "{{ deployment_environment_variables | default({}) }}"
  connection: local
  gather_facts: true
  tasks:
    - name: Create elk container(s)
      become: yes
      become_user: root
      command: >-
        openstack-ansible containers-nspawn-create.yml containers-lxc-create.yml --limit lxc_hosts:elk_all
      args:
        chdir: "/opt/openstack-ansible/playbooks"
      tags:
        - skip_ansible_lint
      environment:
        ANSIBLE_LOG_PATH: "/var/log/ansible-elk-beats-deployment.log"

    - name: Find secrets files
      find:
        paths: "/etc/openstack_deploy"
        patterns: 'user_.*(secret|elk|aio).*.(yml|yaml)$'
        use_regex: yes
      register: secrets_files

    - name: Run elk+beat(s) deployment
      become: yes
      become_user: root
      command: >-
        {{ ansible_env.HOME }}/ansible_venv/bin/ansible-playbook
        {{ secrets_files.files | map(attribute='path') | list | map('regex_replace', '(.*)' ,'-e @' ~ '\1') | list | join(' ') }}
        -e elk_package_state=latest
        {{ item }}
      with_items:
        - site-elka.yml
        - installFilebeat.yml
        - installJournalbeat.yml
        - installHeartbeat.yml
        - installAuditbeat.yml
      tags:
        - skip_ansible_lint
      environment:
        ANSIBLE_LOG_PATH: "/var/log/ansible-elk-beats-deployment.log"
        ANSIBLE_INVENTORY: "{{ ansible_env.HOME }}/ansible_venv/inventory/openstack_inventory.sh"
        ANSIBLE_HOST_KEY_CHECKING: "False"
        ANSIBLE_ROLES_PATH: "{{ ansible_env.HOME }}/ansible_venv/repositories/roles"
        ANSIBLE_ACTION_PLUGINS: "{{ ansible_env.HOME }}/ansible_venv/repositories/ansible-config_template/action"
        ANSIBLE_CONNECTION_PLUGINS: "{{ ansible_env.HOME }}/ansible_venv/repositories/openstack-ansible-plugins/connection/"
      args:
        chdir: "/opt/openstack-ansible-ops/elk_metrics_6x"
  tags:
    - elk
    - elk-deployment
