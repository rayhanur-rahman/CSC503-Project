component_skel:
  heat_api:
    belongs_to:
      - heat_all
  heat_api_cfn:
    belongs_to:
      - heat_all
  heat_api_cloudwatch:
    belongs_to:
      - heat_all
  heat_engine:
    belongs_to:
      - heat_all


container_skel:
  heat_apis_container:
    belongs_to:
      - infra_containers
      - os-infra_containers
    contains:
      - heat_api_cloudwatch
      - heat_api_cfn
      - heat_api
    properties:
      service_name: heat
      container_release: trusty
  heat_engine_container:
    belongs_to:
      - infra_containers
      - os-infra_containers
    contains:
      - heat_engine
    properties:
      service_name: heat
      container_release: trusty
