# Create a service
- name: Ensure heat service
  keystone:
    command: "ensure_service"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    service_name: "{{ service_name }}"
    service_type: "{{ service_type }}"
    description: "{{ service_description }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - heat-api-setup
    - heat-service-add
    - heat-setup

# Create an admin user
- name: Ensure heat user
  keystone:
    command: "ensure_user"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ service_user_name }}"
    tenant_name: "{{ service_tenant_name }}"
    password: "{{ service_password }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - heat-api-setup
    - heat-service-add
    - heat-setup

# Add a role to the user
- name: Ensure heat user to admin role
  keystone:
    command: "ensure_user_role"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ service_user_name }}"
    tenant_name: "{{ service_tenant_name }}"
    role_name: "{{ role_name }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - heat-api-setup
    - heat-service-add
    - heat-setup

# Create an endpoint
- name: Ensure heat endpoint
  keystone:
    command: "ensure_endpoint"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    region_name: "{{ service_region }}"
    service_name: "{{ service_name }}"
    service_type: "{{ service_type }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
    endpoint_list:
      - url: "{{ service_publicurl }}"
        interface: "public"
      - url: "{{ service_internalurl }}"
        interface: "internal"
      - url: "{{ service_adminurl }}"
        interface: "admin"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - heat-api-setup
    - heat-service-add
    - heat-setup
