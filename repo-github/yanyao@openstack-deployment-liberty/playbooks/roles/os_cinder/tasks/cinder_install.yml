- name: Update apt sources
  apt:
    update_cache: yes
    cache_valid_time: 600
  register: apt_update
  until: apt_update|success
  retries: 5
  delay: 2
  tags:
    - cinder-apt-packages

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: cinder_apt_packages
  tags:
    - cinder-install
    - cinder-apt-packages

- name: Install requires pip packages
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ cinder_requires_pip_packages }}"
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Attempt venv download
  get_url:
    url: "{{ cinder_venv_download_url }}"
    dest: "/var/cache/{{ cinder_venv_download_url | basename }}"
  ignore_errors: true
  register: get_venv
  when: cinder_venv_enabled | bool
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Set cinder get_venv fact
  set_fact:
    cinder_get_venv: "{{ get_venv }}"
  when: cinder_venv_enabled | bool
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Create cinder venv dir
  file:
    path: "{{ cinder_venv_bin | dirname }}"
    state: directory
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | success
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Unarchive pre-built venv
  unarchive:
    src: "/var/cache/{{ cinder_venv_download_url | basename }}"
    dest: "{{ cinder_venv_bin | dirname }}"
    copy: "no"
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | success
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ cinder_venv_bin | dirname }}
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | success
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Install pip packages (venv)
  pip:
    name: "{{ item }}"
    state: present
    virtualenv: "{{ cinder_venv_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ cinder_pip_packages }}"
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | failed
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Install pip packages (no venv)
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ cinder_pip_packages }}"
  when: not cinder_venv_enabled | bool
  tags:
    - cinder-install
    - cinder-pip-packages
