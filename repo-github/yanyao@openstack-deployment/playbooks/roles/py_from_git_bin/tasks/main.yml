- name: Download python2-lxc
  get_url:
    url: "{{ openstack_repo_url }}/downloads/python2-lxc-master.zip"
    dest: "/tmp/python2-lxc.zip"
    mode: "0644"

- name: Extract python2-lxc
  unarchive:
    copy: "no"
    src: "/tmp/python2-lxc.zip"
    dest: "/opt"

- name: Install pip packages
  pip:
    name: "/opt/python2-lxc-master"
    state: present
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  tags:
    - pip-install
