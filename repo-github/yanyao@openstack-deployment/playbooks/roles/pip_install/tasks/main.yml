- name: Create pip config directory
  file:
    path: "{{ item }}"
    state: "directory"
    group: "{{ ansible_user_id }}"
    owner: "{{ ansible_user_id }}"
  with_items:
    - "/opt"
    - "{{ ansible_env.HOME }}/.cache"
    - "{{ ansible_env.HOME }}/.cache/pip"
  tags:
    - pip-directories

- name: Drop pip file(s)
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: "{{ item.mode|default('0644') }}"
  with_items:
    - { src: "selfcheck.json", dest: "{{ ansible_env.HOME }}/.cache/pip/selfcheck.json" }
  tags:
    - pip-files

- name: Get Modern PIP
  get_url:
    url: "{{ pip_get_pip_url }}"
    dest: "/opt/get-pip.py"
    force: "yes"
    validate_certs: "yes"
  register: get_pip
  until: get_pip | success
  ignore_errors: True
  retries: 5
  delay: 2
  tags:
    - pip-install-script
    - pip-install

- name: Get Modern PIP using fallback URL
  get_url:
    url: "{{ pip_get_pip_fallback_url }}"
    dest: "/opt/get-pip.py"
    force: "yes"
    validate_certs: "yes"
  when: get_pip | failed
  register: get_pip_fallback
  until: get_pip_fallback | success
  retries: 5
  delay: 2
  tags:
    - pip-install-script
    - pip-install

- name: Install PIP
  shell: "python /opt/get-pip.py {{ pip_get_pip_options }} {{ pip_packages | map('quote') | join (' ') }}"
  ignore_errors: true
  register: pip_install
  until: pip_install | success
  retries: 3
  delay: 2
  tags:
    - pip-install

- name: Install PIP (fall back mode)
  shell: "python /opt/get-pip.py --isolated {{ pip_packages | map('quote') | join (' ') }}"
  when: pip_install.rc != 0
  register: pip_install_fall_back
  until: pip_install_fall_back | success
  retries: 3
  delay: 2
  tags:
    - pip-install
