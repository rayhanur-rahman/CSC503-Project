- name: Prevent logstash-web from starting on boot
  copy:
    dest: "/etc/init/logstash-web.override"
    content: "manual\n"
    owner: "root"
    group: "root"
    mode: 0644
  tags:
    - logstash-web-disable
    - logstash-post-install

- name: Stop logstash-web
  service:
    name: logstash-web
    state: stopped
    enabled: no
  tags:
    - logstash-web-disable
    - logstash-post-install

- name: Logstash Extra Patterns
  template:
    src: "{{ item }}"
    dest: "/opt/logstash/patterns/{{ item }}"
    owner: "logstash"
    group: "logstash"
  with_items:
    - extras
  notify: Restart Logstash
  tags:
    - logstash-patterns
    - logstash-post-install

- name: Deploy Logstash configuration files
  template:
    src: "{{ item }}"
    dest: "/etc/logstash/conf.d/{{ item }}"
    owner: "root"
    group: "root"
  with_items:
    - 01-input.conf
    - 02-general.conf
    - 03-nova.conf
    - 04-neutron.conf
    - 05-glance.conf
    - 06-cinder.conf
    - 07-libvirt.conf
    - 08-apache.conf
    - 09-heat.conf
    - 10-mysql.conf
    - 11-auth.conf
    - 12-logstash.conf
    - 13-swift.conf
    - 14-keystone.conf
    - 15-beaver.conf
    - 16-elasticsearch.conf
    - 17-rabbitmq.conf
    - 18-ceph.conf
    - 19-nginx.conf
    - 99-output.conf
  notify: Restart Logstash
  tags:
    - logstash-filters
    - logstash-post-install

- name: Logstash Tuning
  template:
    src: "{{ item }}"
    dest: "/etc/default/{{ item }}"
    owner: "root"
    group: "root"
  notify: Restart Logstash
  with_items:
    - logstash
  tags:
    - logstash-post-install

- name: Delete old filter files if they exist
  file:
    name: "/etc/logstash/conf.d/{{ item }}"
    state: absent
  with_items:
    - 02-rsyslog.conf
    - 03-generic.conf
    - 03-openstack.conf
    - 04-routes.conf
    - 05-cinder.conf
    - 06-nova.conf
    - 07-sqlalchemy.conf
    - 08-swift.conf
    - 09-apache.conf
    - 11-neutron.conf
    - 98-mutate.conf
  notify: Restart Logstash
  tags:
    - logstash-post-install
