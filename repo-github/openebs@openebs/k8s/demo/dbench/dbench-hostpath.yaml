---
apiVersion: batch/v1
kind: Job
metadata:
  name: dbench-hp
spec:
  template:
    spec:
      containers:
      - name: dbench-hp
        image: openebs/fbench:latest
        imagePullPolicy: Always
        env:
          - name: DBENCH_MOUNTPOINT
            value: /data
          # - name: DBENCH_QUICK
          #   value: "yes"
          - name: FIO_SIZE
            value: 1G
          - name: FIO_OFFSET_INCREMENT
            value: 256M
          # - name: FIO_DIRECT
          #   value: "0"
        volumeMounts:
        - name: dbench-pv
          mountPath: /data
      restartPolicy: Never
      volumes:
      - name: dbench-pv
        hostPath:
          path: /var/openebs/dbench-data
  backoffLimit: 4
