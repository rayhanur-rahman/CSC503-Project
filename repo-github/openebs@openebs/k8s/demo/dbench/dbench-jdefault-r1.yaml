kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: dbench-jd-pv-claim
  annotations:
    cas.openebs.io/config: |
      - name: ReplicaCount
        value: "1"
      - name: TargetNodeSelector
        value: |-
            "kubernetes.io/hostname": "gke-kmova-perf-default-pool-8691dea0-512r"
      - name: ReplicaNodeSelector
        value: |-
            "kubernetes.io/hostname": "gke-kmova-perf-default-pool-8691dea0-512r"
spec:
  storageClassName: openebs-jiva-default
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: dbench-jd
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: gke-kmova-perf-default-pool-8691dea0-512r
      containers:
      - name: dbench-jd
        image: openebs/fbench:latest
        imagePullPolicy: Always
        env:
          - name: DBENCH_MOUNTPOINT
            value: /data
          # - name: DBENCH_QUICK
          #   value: "yes"
          - name: FIO_SIZE
            value: 1G
          - name: FIO_OFFSET_INCREMENT
            value: 256M
          # - name: FIO_DIRECT
          #   value: "0"
        volumeMounts:
        - name: dbench-pv
          mountPath: /data
      restartPolicy: Never
      volumes:
      - name: dbench-pv
        persistentVolumeClaim:
          claimName: dbench-jd-pv-claim
  backoffLimit: 4
