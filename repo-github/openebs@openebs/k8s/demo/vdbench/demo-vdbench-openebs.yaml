---
apiVersion: batch/v1
kind: Job 
metadata:
  name: vdbench
spec: 
  template: 
    metadata:
      name: vdbench 
    spec: 
      restartPolicy: Never
      containers:
      - name: perfrunner  
        image: openebs/tests-vdbench
        volumeMounts:
        - mountPath: /datadir1
          name: demo-vol1
      volumes: 
      - name: demo-vol1
        persistentVolumeClaim:
          claimName: demo-vol1-claim 
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: demo-vol1-claim
spec:
  storageClassName: openebs-standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "5G"
 
    
