# Manage Linux user accounts
# name    | Required | user account name
# enabled | Required | 1=create user account 0=delete user account
# pubkeys | Required | 1 or more public keys to associate with user account
#
# users: 
#   - name: user1
#   - enabled: 1
#   - pubkeys: 
#       - ssh-rsa AAAAB3NzaC1yc...
#       - ssh-rsa AAAA31ybB5yc2...
#
#   - name: user2
#   - enabled: 0
