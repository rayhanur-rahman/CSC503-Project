---
consul_is_server: yes
consul_dc: dc1
consul_servers_group: consul_servers
consul_advertise: "{{ ansible_default_ipv4.address }}"
consul_retry_join: "{% for host in groups[consul_servers_group] | intersect(groups[consul_dc]) %}\"{{ hostvars[host].ansible_default_ipv4.address }}\"{% if not loop.last %}, {% endif %}{% endfor %}"
consul_bootstrap_expect: "{{ groups[consul_servers_group] | intersect(groups[consul_dc]) | length }}"
consul_disable_remote_exec: "true"
consul_ca_file: ca.cert
consul_cert_file: consul.cert
consul_key_file: consul.key
consul_nginx_image: asteris/nginx-consul
consul_nginx_image_tag: latest
consul_acl_master_token: "89ff9d38-534a-41aa-a3a6-e4985bcd11c0"
consul_acl_datacenter: dc1
consul_acl_default_policy: "allow"
consul_acl_down_policy: "allow"

