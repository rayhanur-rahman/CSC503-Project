---
- import_role:
    name: venv_python_path

- name: Create {{ ipxe_dir }}
  file:
    name={{ ipxe_dir }}
    state=directory
    owner=root
    group=root
    mode=0755

- name: Get iPXE files
  get_url:
    url: "https://boot.ipxe.org/{{ item }}"
    dest: "{{ ipxe_dir }}/{{ item }}"
    force: yes
  register: ipxe_files_download_done
  until: ipxe_files_download_done|succeeded
  retries: 5
  delay: 10
  with_items:
    - undionly.kpxe
    - ipxe.pxe
  environment: "{{ venv }}"

- name: Get iPXE EFI binary
  get_url:
    url: "https://boot.ipxe.org/{{ item }}"
    dest: "{{ ipxe_dir }}/{{ item }}"
    force: yes
  register: ipxe_efi_binary_download_done
  until: ipxe_efi_binary_download_done|succeeded
  retries: 5
  delay: 10
  with_items:
    - "{{ ipxe_efi_binary }}"
  environment: "{{ venv }}"
  when: enable_uefi_ipxe | bool == true
