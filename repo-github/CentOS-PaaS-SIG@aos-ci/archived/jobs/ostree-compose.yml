                          build_id=${BUILD_ID}
                          ref=fedora/${fed_branch}/x86_64/atomic-host
                          rev=${rev}
                          branch=${fed_branch}
                          namespace=rpms
                          repo=${fed_repo}
                          status=success
                          test_guidance=

