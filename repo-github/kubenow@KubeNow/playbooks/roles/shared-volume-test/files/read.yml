---
apiVersion: batch/v1
kind: Job
metadata:
  name: read
spec:
  template:
    metadata:
      name: read
    spec:
      containers:
      - name: read
        image: ubuntu:xenial
        command: ["dd", "if=/mnt/pv/test.img", "of=/dev/null", "bs=8k"]
        volumeMounts:
        - mountPath: "/mnt/pv"
          name: test-volume
      volumes:
      - name: test-volume
        persistentVolumeClaim:
          claimName: test-claim
      restartPolicy: Never
