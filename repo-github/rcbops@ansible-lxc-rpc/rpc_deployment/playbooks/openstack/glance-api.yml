- hosts: glance_api[0]
  user: root
  roles:
    - keystone_add_service
  vars_files:
    - vars/openstack_service_vars/glance_api_endpoint.yml

- hosts: glance_api[0]
  user: root
  roles:
    - glance_common
    - galera_db_setup
    - glance_setup
    - init_script
    - glance_cache_crons
  vars_files:
    - vars/openstack_service_vars/glance_api.yml
  handlers:
    - include: handlers/services.yml


- hosts: glance_api!:glance_api[0]
  user: root
  roles:
    - glance_common
    - init_script
    - glance_cache_crons
  vars_files:
    - vars/openstack_service_vars/glance_api.yml
  handlers:
    - include: handlers/services.yml
