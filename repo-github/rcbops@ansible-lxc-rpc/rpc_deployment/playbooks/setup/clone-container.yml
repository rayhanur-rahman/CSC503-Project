# Example usage:
# ansible-playbook -i inventory/hosts -M library/lxc -e "host_group=infra1-keystone name=keystone new_name=keystone2 address=192.168.18.149" clone-container.yml
- hosts: "{{ host_group }}"
  user: root
  roles:
    - container_clone
  vars:
    fssize: "5G"
    bdev: "lvm"
    snapshot: "false"
    state: "stopped"
    lxcpath: /var/lib/lxc
