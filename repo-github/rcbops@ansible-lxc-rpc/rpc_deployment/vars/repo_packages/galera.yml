repo_package_name: galera

# The package name for mariaDB is set as a variable 
# so that it can be used in debconf later in the 
# "galera_common" role.
mariadb_server_package: "mariadb-galera-server-5.5"

# NB This is specifically galera_packages as these packages only get installed
# during the galera play - this is because of the preseed task and the service
# startup control used when installing mariadb-galera-server and galera.
galera_packages:
  - mariadb-client
  - "{{ mariadb_server_package }}"
  - galera
  - python-software-properties
  - software-properties-common
  - debconf-utils
  - rsync
  - xtrabackup

service_pip_dependencies:
  - MySQL-python

# When installing container packages this bol will drop a 
# run level policy to ensure that no services are started
# upon installation.
run_policy_deny: true

debconf_items:
  - question: "mysql-server/root_password"
    name: "{{ mariadb_server_package }}"
    value: "{{ mysql_password }}"
    vtype: "string"
  - question: "mysql-server/root_password_again"
    name: "{{ mariadb_server_package }}"
    value: "{{ mysql_password }}"
    vtype: "string"
