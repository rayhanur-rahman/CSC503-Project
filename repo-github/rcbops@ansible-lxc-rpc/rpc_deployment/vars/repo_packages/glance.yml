repo_package_name: glance

repo_path: "{{ repo_package_name }}_{{ git_install_branch | replace('/', '_') }}"

## Git Source
git_repo: https://github.com/openstack/glance
git_fallback_repo: https://git.openstack.org/openstack/glance
git_dest: "/opt/{{ repo_path }}"
git_install_branch: stable/juno
git_etc_example: etc/

pip_wheel_name: glance

container_packages:
  - rsync

service_pip_dependencies:
  - warlock
  - MySQL-python
  - python-memcached
  - pycrypto
  - python-glanceclient
  - python-swiftclient
  - python-cinderclient
  - python-keystoneclient
  - keystonemiddleware
