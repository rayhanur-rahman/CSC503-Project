repo_package_name: keystone

repo_path: "{{ repo_package_name }}_{{ git_install_branch | replace('/', '_') }}"

## Git Source
git_repo: https://github.com/openstack/keystone
git_fallback_repo: https://git.openstack.org/openstack/keystone
git_dest: "/opt/{{ repo_path }}"
git_etc_example: etc/
git_install_branch: stable/juno

pip_wheel_name: keystone

container_packages:
  - libsasl2-dev
  - debhelper
  - dh-apparmor
  - docutils-common
  - libjs-sphinxdoc
  - libjs-underscore 
  - libxslt1.1 
  - libldap2-dev
  - apache2
  - apache2-utils
  - libapache2-mod-wsgi

# Common PIP Packages
service_pip_dependencies:
  - repoze.lru
  - pbr
  - MySQL-python
  - pycrypto
  - python-memcached
  - python-keystoneclient
  - keystonemiddleware
  - lxml
