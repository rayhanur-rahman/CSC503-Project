- name: Create rpc_support backup user
  mysql_user:
    name: "{{ item.name }}"
    host: "{{ item.host }}"
    password: "{{ item.password }}"
    priv: "{{ item.priv }}"
    state: "{{ item.state }}"
  with_items:
    - name: "rpc_support"
      host: "%"
      password: "{{ rpc_support_holland_password }}"
      priv: "*.*:ALL"
      state: present
    - name: "rpc_support"
      host: "localhost"
      password: "{{ rpc_support_holland_password }}"
      priv: "*.*:ALL"
      state: present
  tags:
    - holland_sql_user
    - holland_all

- name: Create supporting holland directories
  file:
    state: directory
    path: "{{ item }}"
  with_items:
    - "/var/backup/holland_backups"
    - "/etc/holland"
  tags:
    - holland_dir
    - holland_all

- name: Create links to point to holland config files
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  with_items:
    - { src: "{{ git_dest }}/config/providers", dest: "/etc/holland/providers" }
    - { src: "{{ git_dest }}/config/backupsets", dest: "/etc/holland/backupsets" }
  tags:
    - holland_conf
    - holland_all

- name: Setup holland backup
  template:
    owner: root
    group: root
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: "holland-xtrabackup.conf.j2", dest: "/etc/holland/backupsets/rpc_support.conf" }
    - { src: "holland.conf.j2", dest: "/etc/holland/holland.conf" }
  tags:
    - holland_conf
    - holland_all

- name: Create holland backup cron job
  cron:
    name: "holland-backup"
    minute: "{{ (ansible_eth0['ipv4']['address']|replace('.', '')|int)%60}}"
    hour: 23
    state: present
    job: "/usr/local/bin/holland bk"
    user: root
    cron_file: holland_backups
  tags:
    - holland_cron
    - holland_all
