- name: Setup Cinder Config
  template: >
    src="{{ item }}"
    dest="/etc/cinder/{{ item }}"
    owner="{{ system_group }}"
    group="{{ system_user }}"
  with_items:
    - cinder.conf
    - api-paste.ini
    - policy.json
    - rootwrap.conf
    - rootwrap.d/volume.filters
  notify: Restart os service
