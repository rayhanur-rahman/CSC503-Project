- name: Create glance cache management cron jobs
  cron:
    name: "{{ item.name }}"
    minute: "{{ 59 |random }}"
    day: "*"
    hour: "{{ item.hour }}"
    month: "*"
    state: present
    job: "{{ item.name }}"
    user: glance
  with_items:
    - name: glance-cache-pruner
      hour: "*"
    - name: glance-cache-cleaner
      hour: "{{ 23|random }}"
  when: flavor | search("cache")
