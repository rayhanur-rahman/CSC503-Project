- name: Create the local directories
  file:
    path: "{{ item }}"
    state: "directory"
    group: "root"
    owner: "root"
    recurse: "true"
  with_items: 
    - /etc/mysql/conf.d

- name: Drop mariadb configs
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  register: mariadb_config
  with_items:
    - { src: my.cnf, dest: /etc/mysql/my.cnf }
    - { src: cluster.cnf, dest: /etc/mysql/conf.d/cluster.cnf }
    - { src: debian.cnf, dest: /etc/mysql/debian.cnf }
    - { src: mysql_init.sh, dest: /etc/init.d/mysql }
    - { src: mysql_defaults, dest: /etc/default/mysql }
