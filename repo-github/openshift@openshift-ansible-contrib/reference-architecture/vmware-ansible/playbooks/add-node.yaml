---
- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars_files:
  - vars/main.yaml
  roles:
  - create-vm-add-prod-ose

- hosts: new_nodes
  gather_facts: yes
  become: no
  vars_files:
  - vars/main.yaml
  roles:
  - instance-groups
  - rhsm
  - vmware-guest-setup
  - cloud-provider-setup
  - docker-storage-setup
  - openshift-volume-quota
- include: add-node-prerequisite.yaml

- include: node-setup.yaml

- hosts: loadbalancer, master, infra
  gather_facts: yes
  become: no
  vars_files:
  - vars/main.yaml
  roles:
  - haproxy-server-config

- hosts: single_master
  gather_facts: yes
  become: yes
  vars_files:
  - vars/main.yaml
  roles:
  - ../../../roles/router-scaleup
