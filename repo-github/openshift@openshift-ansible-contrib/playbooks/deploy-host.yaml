---
- hosts: localhost
  become: no
  tasks:
    - name: Check for required variables
      fail:
        msg: "Please pass a valid provider: vsphere,aws,gcp,rhv,osp e.g. -e provider=vsphere"
      when: provider is not defined
  roles:
    - deploy-host-nonpriv

- hosts: localhost
  gather_facts: yes
  become: yes
  roles:
    - rhsm
    - deploy-host
