---
- name: Create OpenShift Git Repository Content Home
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ git_user }}"
    group: "{{ git_user }}"
  with_items:
    - "{{ git_repo_home }}"
    - "{{ openshift_git_repo_home }}"

- name: Clone OpenShift Examples
  git:
    repo: "{{ item }}"
    bare: yes
    dest: "{{ openshift_git_repo_home }}/{{ item | basename }}"
  with_items:
    - "{{ openshift_example_repos }}"
  become: yes
  become_user: "{{ git_user }}"
