boxes:
  centos6:
    box_name:   'centos/6'
    image_name: !ruby/regexp '/CentOS 6.*PV/'
    google_options:
      image_family: 'centos-6'
    pty:        true
    scenarios:
      - foreman
      - katello

  centos7:
    box_name:   'centos/7'
    image_name: !ruby/regexp '/CentOS 7.*PV/'
    google_options:
      image_family: 'centos-7'
    pty:        true
    scenarios:
      - foreman
      - katello

  centos7-atomic:
    box_name: centos7-atomic
    pty: true
    libvirt: http://cloud.centos.org/centos/7/atomic/images/CentOS-Atomic-Host-7-Vagrant-Libvirt.box

  centos7-fips:
    box_name: 'pulp/centos7-fips'
    pty: true
    scenarios:
      - foreman
      - katello
