- /usr/share/foreman-installer/parser_cache/katello.yaml
:hiera_config: /usr/share/foreman-installer/config/foreman-hiera.yaml
:colors: true
:order:
- certs
- foreman_proxy
- foreman_proxy::plugin::pulp
- katello_devel
- foreman_proxy_content
