- name: MariaDB apt sources cleanup
  hosts: "hosts:all_containers"
  gather_facts: false
  user: root
  tasks:
    - name: Remove MariaDB repositories left over from Mitaka
      apt_repository:
        repo: "deb https://mirror.rackspace.com/mariadb/repo/10.0/ubuntu trusty main"
        state: "absent"
