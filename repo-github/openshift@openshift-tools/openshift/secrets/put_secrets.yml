#!/usr/bin/ansible-playbook
---
- name: Copy secrets
  user: root
  hosts: "{{ host }}"
  gather_facts: no
  roles:
  - lib_openshift_3.2

  tasks:
  - name: copy files remotely
    copy:
      dest: "/tmp/{{ item }}"
      src: "{{ item }}"
    with_items:
    - scriptrunner.yml
    - zabbix-server-vars.yml
    - zagg-server-vars.yml

  - name: list
    oc_secret:
      state: list
      namespace: notmonitoring
      name: monitoring-secrets
    register: my_output

  - debug: var=my_output

  - name: Add secret
    oc_secret:
      state: present
      namespace: notmonitoring
      name: monitoring-secrets
      files:
      - /tmp/scriptrunner.yml
      - /tmp/zabbix-server-vars.yml
      - /tmp/zagg-server-vars.yml
      delete_after: True
