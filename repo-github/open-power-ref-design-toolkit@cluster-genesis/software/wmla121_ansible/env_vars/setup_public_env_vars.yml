file_points:
  - path: "{{ install_mount_dir }}"
    # owner: nfsnobody
    # group: nfsnobody
    mode: "u=rwx,g=rx,o=rx"
    state: directory
    recurse: yes
    force: yes
  - src: "/usr/bin/mount"
    dest: "/usr/sbin/mount"
    state: link
    force: yes
  - src: "/usr/bin/systemctl"
    dest: "/usr/sbin/systemctl"
    state: link
    force: yes
  - src: "/usr/bin/umount"
    dest: "/usr/sbin/umount"
    state: link
    force: yes
mount_points:
  - path: "{{ install_mount_dir }}"
    src: "{{ host_nfs_ip_address }}:{{ external_dir }}"
    fstype: nfs
    opts: vers=3
    state: mounted
