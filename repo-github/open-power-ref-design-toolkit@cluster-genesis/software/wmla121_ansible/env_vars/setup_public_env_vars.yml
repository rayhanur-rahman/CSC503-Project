yum_packages:
  # setup EPEL repo access
  - name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
  - name: nfs-utils
    state: present
  - name: libnfsidmap
    state: present
  - name: parted
    state: present
yum_repos:
  - name: rhsm
    state: present
  - name: cuda-powerup
    state: absent
  - name: dependencies-powerup
    state: absent
  - name: epel-ppc64le-powerup
    state: absent
run_service:
  - name: "network"
    state: "restarted"
    enabled: "yes"
    become: yes
# run_parted:
  # - device: /dev/sdb
    # number: 1
    # state: present
    # flags: "[ lvm ]"
run_filesystem:
  - dev:  /dev/sdb1
    fstype: ext4
firewall_service:
  - service: nfs
    permanent: yes
    state: enabled
  - service:  mountd
    permanent: yes
    state: enabled
  - service: rpc-bind
    permanent: yes
    state: enabled
  - port: "2049/tcp"
    permanent: yes
    state: enabled
