---
install_mount_dir: ""
interface: ""
host_nfs_ip_address: ""
gateway_ip_address: ""
srv_ip_sub: ""
interface_addres: ""
external_dir: ""
#
network_points:
  - device: "{{ interface }}"
    prefix:  24
    address: "{{ interface_addres }}"
    bootproto: "none"
    defaultroute: "YES"
#    gateway: "192.168.77.252"
    gateway: "{{ srv_ip_sub }}"
    state: present
    dnsnameservers: "9.3.1.200,9.0.128.50"
    hostname: "master1.lan"

route_points:
  - device: "{{ interface }}"
    prefix: "{{ gateway_ip_address }}/24"
    next_hop: "{{ srv_ip_sub }}"
    state: absent
    hostname: "master1.lan"
