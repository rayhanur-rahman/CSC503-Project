  - name: InputBox
    repo: https://github.com/wikimedia/mediawiki-extensions-InputBox.git
    version: "{{ mediawiki_default_branch }}"
  - name: ReplaceText
    repo: https://github.com/wikimedia/mediawiki-extensions-ReplaceText.git
