---
apiVersion: batch/v1
kind: Job
metadata:
  name: write
spec:
  template:
    metadata:
      name: write
    spec:
      containers:
      - name: write
        image: ubuntu:xenial
        command: ["dd", "if=/dev/zero", "of=/mnt/pv/test.img", "bs=10M", "count=1", "oflag=dsync"]
        volumeMounts:
        - mountPath: "/mnt/pv"
          name: test-volume
      volumes:
      - name: test-volume
        persistentVolumeClaim:
          claimName: test-claim
      restartPolicy: Never
