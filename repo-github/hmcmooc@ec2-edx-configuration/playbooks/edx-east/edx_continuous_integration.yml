- name: Configure instance(s)
  hosts: all
  sudo: True
  gather_facts: True
  serial: 10
  vars:
    migrate_db: "yes"
    openid_workaround: True
  roles:
    - aws
    - role: nginx
      nginx_sites:
      - cms
      - lms
      - ora
      - xqueue
      - xserver
      - certs
      - analytics-api
      nginx_default_sites:
      - lms
    - role: edxlocal
      tags: edxlocal
    - mongo
    - { role: 'edxapp', celery_worker: True }
    - edxapp
    - role: demo
      tags: demo
    - { role: 'rabbitmq', rabbitmq_ip: '127.0.0.1' }
    - oraclejdk
    - elasticsearch
    - forum
    - { role: "xqueue", update_users: True }
    - xserver
    - ora
    - certs
    - edx_ansible
    - analytics-api
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: splunkforwarder
      when: COMMON_ENABLE_SPLUNKFORWARDER
    - role: newrelic
      when: COMMON_ENABLE_NEWRELIC
    - flower
