---

- name: install nginx
  become: true
  yum: name=nginx state=present

- name: ensure /etc/nginx directory
  become: true
  file: path=/etc/nginx state=directory mode=0755

- name: clean out extra nginx configuration
  become: true
  file: path=/etc/nginx/{{ item }} state=absent
  with_items:
    - conf.d
    - default.d
    - fastcgi.conf
    - fastcgi.conf.default
    - fastcgi_params
    - fastcgi_params.default
    - koi-utf
    - koi-win
    - mime.types.default
    - nginx.conf.default
    - scgi_params
    - scgi_params.default
    - uwsgi_params
    - uwsgi_params.default
    - win-utf

- name: template nginx.conf
  become: true
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf
  notify: reload nginx config

- name: copy mime.types
  become: true
  copy: src=mime.types dest=/etc/nginx/mime.types
  notify: reload nginx config

- name: start nginx
  become: true
  service: name=nginx state=started enabled=true
