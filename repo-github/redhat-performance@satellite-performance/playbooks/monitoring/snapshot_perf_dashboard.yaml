---
#
# Snapshot Dashboard
#
# Example Usage:
# ansible-playbook -i hosts satellite/snapshot-general-performance-dashboard.yml -e "grafana_ip=1.1.1.1 grafana_port=3000 from=1455649200000 to=1455656400000 results_dir=results/ var_cloud=satellite"
#
# Append snapshot_compute=true to run snapshots against computes.
#

- hosts: localhost
  gather_facts: false
  remote_user: stack
  vars:
    ansible_connection: local
    ansible_python_interpreter: "/usr/bin/python"
    host_type: undercloud
    host_suffix: ""
    hosts_in_group: "{{groups['undercloud']}}"
    disks_in_group: "{{disks['undercloud']}}"
    interfaces_in_group: "{{interfaces['undercloud']}}"
  roles:
    - grafana-snapshot

- hosts: localhost
  gather_facts: false
  remote_user: stack
  vars:
    ansible_connection: local
    ansible_python_interpreter: "/usr/bin/python"
    host_type: controller
    host_suffix: ""
    hosts_in_group: "{{groups['controller']}}"
    disks_in_group: "{{disks['controller']}}"
    interfaces_in_group: "{{interfaces['controller']}}"
  roles:
    - grafana-snapshot

- hosts: localhost
  gather_facts: false
  remote_user: stack
  vars:
    ansible_connection: local
    ansible_python_interpreter: "/usr/bin/python"
    host_type: compute
    host_suffix: ""
    hosts_in_group: "{{groups['compute']}}"
    disks_in_group: "{{disks['compute']}}"
    interfaces_in_group: "{{interfaces['compute']}}"
  roles:
    - { role: grafana-snapshot, when: snapshot_compute is defined }
