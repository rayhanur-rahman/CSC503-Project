release: pike
undercloud_image_url: http://artifacts.ci.centos.org/artifacts/rdo/images/pike/cbs/cloudsig-stable/testing/undercloud.qcow2
overcloud_image_url: http://artifacts.ci.centos.org/artifacts/rdo/images/pike/cbs/cloudsig-stable/testing/overcloud-full.tar
ipa_image_url: http://artifacts.ci.centos.org/artifacts/rdo/images/pike/cbs/cloudsig-stable/testing/ironic-python-agent.tar
repos:
  - type: package
    pkg_name: centos-release-openstack-pike
    custom_cmd: 'sudo yum install -y --enablerepo=extras'

repo_cmd_after: |
  sudo yum-config-manager --save --setopt centos-ceph-jewel.gpgcheck=0
  sudo yum-config-manager --save --setopt centos-qemu-ev.gpgcheck=0
  sudo yum-config-manager --save --setopt centos-openstack-pike.gpgcheck=0
  sudo yum repolist
  sudo yum update -y
overcloud_repo_paths:
  - "$(ls /etc/yum.repos.d/CentOS-OpenStack-pike*)"
  - "$(ls /etc/yum.repos.d/CentOS-QEMU*)"
  - "$(ls /etc/yum.repos.d/CentOS-Ceph-*)"
