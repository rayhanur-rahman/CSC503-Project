---
- name: get all qcow2 images
  find:
    path: "{{ working_dir }}"
    patterns: "*.qcow2"
  register: qcow_images

- name: upload repos on the images
  include_role:
    name: repo-setup
  vars:
    repo_inject_image_path: "{{ item.path }}"
    repo_run_live: false
    repo_setup_dir: "{{ working_dir }}"
  with_items: "{{ qcow_images.files | default([]) }}"
  changed_when: true
