{% set image_name = image_name or 'browbeat-uperf' %}
{% set flavor_name = flavor_name or 'm1.small' %}
{% set num_pairs = num_pairs or 1 %}
{% set instances = instances or 1 %}
{% set password = password or 'None' %}
{% set dns_ip = dns_ip or 'None' %}
{% set protocols = protocols or 'tcp' %}
{% set message_sizes = message_sizes or '64,1024,16384' %}
{% set hypervisor_server = hypervisor_server or 'None' %}
{% set hypervisor_client = hypervisor_client or 'None' %}
{% set sla_max_avg_duration = sla_max_avg_duration or 60 %}
{% set sla_max_failure = sla_max_failure or 0 %}
{% set sla_max_seconds = sla_max_seconds or 60 %}
---
BrowbeatPlugin.pbench_uperf:
  -
    args:
      image:
        name: '{{image_name}}'
      flavor:
        name: '{{flavor_name}}'
      zones:
        server: '{{hypervisor_server}}'
        client: '{{hypervisor_client}}'
      external:
        name: '{{external_network}}'
      user: '{{user}}'
      password: '{{password}}'
      num_pairs: {{num_pairs}}
      network_id: '{{net_id}}'
      test_types: '{{test_types}}'
      protocols: '{{protocols}}'
      samples: '{{samples}}'
      message_sizes: '{{message_sizes}}'
      instances: '{{instances}}'
      test_name: '{{test_name}}'
      send_results: {{send_results}}
      cloudname: '{{cloudname}}'
      elastic_host: '{{elastic_host}}'
      elastic_port: '{{elastic_port}}'
      dns_ip: '{{dns_ip}}'
    runner:
      concurrency: 1
      times: 1
      type: "constant"
    context:
      users:
        tenants: 1
        users_per_tenant: 1
      quotas:
        neutron:
          network: -1
          port: -1
          router: -1
          subnet: -1
        nova:
          instances: -1
          cores: -1
          ram: -1
    sla:
      max_avg_duration: {{sla_max_avg_duration}}
      max_seconds_per_iteration: {{sla_max_seconds}}
      failure_rate:
        max: {{sla_max_failure}}
