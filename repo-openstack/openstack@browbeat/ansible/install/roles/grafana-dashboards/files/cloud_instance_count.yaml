---
dashboard:
  title: Cloud Instance Count
  templating:
    - name: Cloud
      query: "*"
      refresh: true
      type: query
  time:
    from: now-1h
    to: now
  rows:
    - title: description row
      height: 50px
      panels:
        - title: Browbeat provided Dashboard
          content: "**This dashboard is provided by Browbeat and managed via Grafyaml**"
          type: text
    - title: Instance Count
      height: 250px
      showTitle: true
      panels:
        - title: Total Instances Hosted on Computes for $Cloud
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            current: true
            max: true
            min: true
            rightSide: true
            show: true
            total: false
            values: true
          nullPointMode: 'null'
          targets:
            - target: alias(sumSeries(keepLastValue($Cloud.*.processes-qemu-kvm.ps_count.processes, 100)), 'Sum qemu-kvm processes')
        - title: Instances Hosted on Each Compute for $Cloud
          type: graph
          fill: 0
          legend:
            alignAsTable: true
            avg: true
            current: true
            max: true
            min: true
            rightSide: true
            show: true
            total: false
            values: true
          nullPointMode: 'null'
          stack: true
          targets:
            - target: aliasByNode(keepLastValue($Cloud.*.processes-qemu-kvm.ps_count.processes, 100), 1)
